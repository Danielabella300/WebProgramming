<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Assignment3</title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <h1>Assignment3</h1>
    <form id="textForm">
        <div class=textColor>
            <label for="textColor">Choose a Text Color: </label>
            <select name="colors" id="colors">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="indigo">Indigo</option>
                <option value="violet">Violet</option>
            </select>
        </div>

        <div class="textSize">
            <label for="textSize">Choose a Text Size: </label>
            <select name="size" id="size">
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
                <option value="40">40%</option>
                <option value="50">50%</option>
                <option value="100">100%</option>
                <option value="200">200%</option>
            </select>
        </div>

        <div class="bgColor">
            <label for="bgColor">Choose a Background Color: </label>
            <select name="bgcolors" id="bgcolors">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="indigo">Indigo</option>
                <option value="violet">Violet</option>
            </select>
        </div>
    </form>
    <br />

    <textarea rows="10" cols="100" form="textForm">Enter text to stylize...</textarea>
    <br />

    <input type="submit" form="textForm" value="Submit" />
</body>
</html>
