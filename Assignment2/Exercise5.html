<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var students = [
            { name: "Andy", id: 001, major: "Computer Science" },
            { name: "Ben", id: 002, major: "Biology" },
            { name: "Hari", id: 003, major: "Computer Science" },
            { name: "Lisa", id: 004, major: "Physics" },
            { name: "Wendy", id: 005, major: "Math" }
        ];

        document.write("<table border='1'>");
        document.write("<tr>");
        document.write("<td>"+"ID"+"</td>");
        document.write("<td>" + "Name" + "</td>");
        document.write("<td>" + "Major" + "</td>");
        document.write("</tr>");

        for (var i = 0; i < students.length; i++) {
            document.write("<tr>");
            document.write("<td>" + students[i].id + "</td>");
            document.write("<td>" + students[i].name + "</td>");
            document.write("<td>" + students[i].major + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
