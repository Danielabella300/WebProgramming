<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML Table Design</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <table style="width:80%" align="center">
        <caption style="caption-side:top">Some HTML Colors</caption>
        <tr>
            <td>Colour</td>
            <td>Name</td>
            <td>Hexadecimal</td>
            <td>RGB Value</td>
        </tr>
        <tr>
            <td bgcolor="salmon"></td>
            <td>Salmon</td>
            <td>FA8072</td>
            <td>250-128-114</td>
        </tr>
        <tr>
            <td bgcolor="gold"></td>
            <td>Gold</td>
            <td>FFD700</td>
            <td>255-215-0</td>
        </tr>



    </table>

</body>
</html>
