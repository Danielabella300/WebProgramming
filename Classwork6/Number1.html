<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <script>
        var num = prompt("Fibonacci to how many numbers?");

        Fibonacci(num);

        function Fibonacci(num) {
            var x = 0, y = 1, z;
            document.write(x + " ");
            if (num <= 1) {
                return num;
            } else {
                for (z = 1; z <= num; z++)
                {
                    document.write(y + " ");
                    var next = (x + y);
                    x = y;
                    y = next;
                }
            } 
        }
        
    </script>
</body>
</html>
