<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var x, y;
        var z = parseInt(prompt("Size of Pyramid"));


        for (x = 1; x <= z; x++)
        {
            for (y = 1; y <= x; y++)
            {
                document.write('$')
            }
            document.write('<br/>');
        }
    </script>

</body>
</html>
